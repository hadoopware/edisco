<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>

<style>
  * {
    box-sizing: border-box;
  }
  body {
    background: #fac960;
    color: white;
    /*font-family: 'Source Code Pro','arial';*/
    font-family: Roboto, sans-serif;
    font-size: 14px;
    line-height: 20px;
    text-align: center;
    /*display: flex;*/
    /*justify-content: flex-start;*/
  }

  .wrapper {
    text-align: left;
    height: 20px;
  }

  .button {
    width: 30%
    padding: 0px 10px;
    margin: 0px;
    background: #fac960;
    color: white;
    line-height: 30px;
    font-size: 25px;
    height: 50px;
    border-style: solid;
    -webkit-transition: background-color 300ms ease;
    transition: background-color 300ms ease;
  }

  form {
    /*width: auto;*/
    padding: 0px 0px 0px 0px;

  }
  input {
    text-indent: 10px;
    width: 100%;
    height: 50px;
    /*padding: 0.7em;*/
    line-height: 30px;
    /*margin-bottom: 0.5em;*/
    border: 0.1em solid #CCC;
    border-radius: 0.2em;
    color: #474747;
    font-size: 25px;
    font-weight: 300;
    &:focus {
      outline: 0.1em solid #7CCC14;
      background: #EDFBDA;
    }
  }

  .input-from-language {
    resize: none;
    white-space: nowrap;
    overflow-x: scroll;
    overflow: hidden;
    outline: none;
    
    width: 100%;
    height: 50px;
    
    border: 3px solid #888;
    color: #a74747;
    font-family: Roboto, sans-serif;
    font-size: 35px;
    font-weight: 300;
  }

  .translation {
    padding: 0px 5px;
    margin: 0px;
    background: #aac960;
    color: #888;
    font-family: Roboto, sans-serif;
    font-size: 18px;
    font-weight: 700;
    height: 70px;
    border: 3px solid #888;
  }

  
</style>
<body style="-webkit-app-region: drag">
  <h3>Translate</h3>
  
  <textarea id="translateForm" class="input-from-language" style="-webkit-app-region: no-drag" rows="1" placeholder="..."></textarea>
  
  <form id="translateFormInput" style="-webkit-app-region: no-drag">
    <input type="text" name="translate" placeholder="word..." autofocus />
    <!-- <button class="button" type="button">Translate</> -->
  </form>

  <div class="wrapper">
  <p id="translated" class="translation"></p>
  </div>
  
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="./window.js"></script>

</body>
</html>
